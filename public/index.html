<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>React App</title>
  </head>
  <body>
    <div class="mui-container">
      <h1 data-bind="text: info"></h1>
      <div>
        <button data-bind="click: addCourse" class="mui-btn mui-btn--primary">Добавить</button>
      </div>
      <form id="mainForm" class="mui-form--inline">
        <div class="mui-textfield"><input type="text" name="nameInput" /></div>
        <div class="mui-textfield"><input type="text" name="cityInput" /></div>
        <div><button class="mui-btn mui-btn--primary" type="submit">Обновить</button></div>
        <div>
          <button
            data-bind="click: handleSimpleClick"
            class="mui-btn mui-btn--primary"
            type="button"
          >
            evt
          </button>
        </div>
        <hr />
        <div>
          <table>
            <tbody data-bind="foreach: coursesList">
              <tr>
                <td data-bind="if: $index() % 2 != 0">
                  <span data-bind="text: $index() + 1"></span>
                </td>
                <td data-bind="text: $data.title"></td>
                <td data-bind="text: price"></td>
                <td>
                  <button data-bind="click: $root.deleteCourse" class="mui-btn mui-btn--primary">
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr />
        <div>
          <table>
            <tbody data-bind="foreach: {data: coursesList, includeDestroyed: true}">
              <tr>
                <td data-bind="text: title"></td>
                <td data-bind="text: price"></td>
                <td>
                  <button data-bind="click: $root.deleteCourse" class="mui-btn mui-btn--primary">
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
